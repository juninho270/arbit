# Exemplo de configuração do Virtual Host para Apache
# Este arquivo deve ser adaptado e colocado em /etc/apache2/sites-available/ ou /etc/httpd/conf.d/
# Nome sugerido: arbit.duckdns.org.conf

<VirtualHost *:80>
    ServerName arbit.duckdns.org
    ServerAlias www.arbit.duckdns.org
    DocumentRoot /var/www/vhosts/arbit.duckdns.org/httpdocs/backend/public
    
    <Directory /var/www/vhosts/arbit.duckdns.org/httpdocs/backend/public>
        Options -Indexes +FollowSymLinks
        AllowOverride All
        Require all granted
        
        # Força o uso do index.php como arquivo padrão
        DirectoryIndex index.php index.html
        
        # Configurações de segurança
        <Files "*.php">
            Require all granted
        </Files>
    </Directory>
    
    # Bloquear acesso a arquivos sensíveis
    <FilesMatch "\.(env|log|md|sql)$">
        Require all denied
    </FilesMatch>
    
    # Bloquear acesso a diretórios do sistema
    <DirectoryMatch "/(config|app|database|storage)/">
        Require all denied
    </DirectoryMatch>
    
    ErrorLog ${APACHE_LOG_DIR}/arbit_error.log
    CustomLog ${APACHE_LOG_DIR}/arbit_access.log combined
    
    # Redirecionar HTTP para HTTPS (opcional)
    # RewriteEngine On
    # RewriteCond %{HTTPS} off
    # RewriteRule ^(.*)$ https://%{HTTP_HOST}%{REQUEST_URI} [L,R=301]
</VirtualHost>

<VirtualHost *:443>
    ServerName arbit.duckdns.org
    ServerAlias www.arbit.duckdns.org
    DocumentRoot /var/www/vhosts/arbit.duckdns.org/httpdocs/backend/public
    
    <Directory /var/www/vhosts/arbit.duckdns.org/httpdocs/backend/public>
        Options -Indexes +FollowSymLinks
        AllowOverride All
        Require all granted
        
        # Força o uso do index.php como arquivo padrão
        DirectoryIndex index.php index.html
        
        # Configurações de segurança
        <Files "*.php">
            Require all granted
        </Files>
    </Directory>
    
    # Bloquear acesso a arquivos sensíveis
    <FilesMatch "\.(env|log|md|sql)$">
        Require all denied
    </FilesMatch>
    
    # Bloquear acesso a diretórios do sistema
    <DirectoryMatch "/(config|app|database|storage)/">
        Require all denied
    </DirectoryMatch>
    
    # Configurações SSL
    SSLEngine on
    
    # IMPORTANTE: Substitua pelos caminhos corretos dos seus certificados SSL
    # Para Let's Encrypt, geralmente ficam em /etc/letsencrypt/live/arbit.duckdns.org/
    SSLCertificateFile /etc/letsencrypt/live/arbit.duckdns.org/fullchain.pem
    SSLCertificateKeyFile /etc/letsencrypt/live/arbit.duckdns.org/privkey.pem
    
    # Configurações de segurança SSL
    SSLProtocol all -SSLv2 -SSLv3 -TLSv1 -TLSv1.1
    SSLCipherSuite ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384
    SSLHonorCipherOrder off
    SSLSessionTickets off
    
    # Headers de segurança
    Header always set X-Content-Type-Options nosniff
    Header always set X-Frame-Options DENY
    Header always set X-XSS-Protection "1; mode=block"
    Header always set Strict-Transport-Security "max-age=63072000; includeSubDomains; preload"
    Header always set Referrer-Policy "strict-origin-when-cross-origin"
    
    ErrorLog ${APACHE_LOG_DIR}/arbit_ssl_error.log
    CustomLog ${APACHE_LOG_DIR}/arbit_ssl_access.log combined
</VirtualHost>