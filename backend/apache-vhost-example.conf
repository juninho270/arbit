# Configuração do Virtual Host para servir PHP MVC diretamente no domínio principal
# Este arquivo deve ser adaptado e colocado em /etc/apache2/sites-available/ ou /etc/httpd/conf.d/
# Nome sugerido: arbit.duckdns.org.conf

<VirtualHost *:80>
    ServerName arbit.duckdns.org
    ServerAlias www.arbit.duckdns.org
    
    # DocumentRoot aponta diretamente para o diretório public do backend PHP MVC
    DocumentRoot /var/www/vhosts/arbit.duckdns.org/httpdocs/backend/public
    
    <Directory /var/www/vhosts/arbit.duckdns.org/httpdocs/backend/public>
        Options -Indexes +FollowSymLinks
        AllowOverride All
        Require all granted
        
        # Força o uso do index.php como arquivo padrão
        DirectoryIndex index.php index.html
        
        # Configurações de segurança
        <Files "*.php">
            Require all granted
        </Files>
    </Directory>
    
    # Bloquear acesso a arquivos sensíveis
    <FilesMatch "\.(env|log|md|sql)$">
        Require all denied
    </FilesMatch>
    
    # Bloquear acesso a diretórios do sistema (fora do public)
    <DirectoryMatch "/(config|app|database|storage|views)/">
        Require all denied
    </DirectoryMatch>
    
    # Configurações de cache para arquivos estáticos
    <IfModule mod_expires.c>
        ExpiresActive On
        ExpiresByType text/css "access plus 1 month"
        ExpiresByType application/javascript "access plus 1 month"
        ExpiresByType image/png "access plus 1 month"
        ExpiresByType image/jpg "access plus 1 month"
        ExpiresByType image/jpeg "access plus 1 month"
        ExpiresByType image/gif "access plus 1 month"
        ExpiresByType image/svg+xml "access plus 1 month"
    </IfModule>
    
    # Configurações de compressão
    <IfModule mod_deflate.c>
        AddOutputFilterByType DEFLATE text/plain
        AddOutputFilterByType DEFLATE text/html
        AddOutputFilterByType DEFLATE text/xml
        AddOutputFilterByType DEFLATE text/css
        AddOutputFilterByType DEFLATE application/xml
        AddOutputFilterByType DEFLATE application/xhtml+xml
        AddOutputFilterByType DEFLATE application/rss+xml
        AddOutputFilterByType DEFLATE application/javascript
        AddOutputFilterByType DEFLATE application/x-javascript
        AddOutputFilterByType DEFLATE application/json
    </IfModule>
    
    ErrorLog ${APACHE_LOG_DIR}/arbit_error.log
    CustomLog ${APACHE_LOG_DIR}/arbit_access.log combined
    
    # Redirecionar HTTP para HTTPS (descomente se tiver SSL)
    # RewriteEngine On
    # RewriteCond %{HTTPS} off
    # RewriteRule ^(.*)$ https://%{HTTP_HOST}%{REQUEST_URI} [L,R=301]
</VirtualHost>

